# This workflow will build a .NET project
name: .NET

on:
  push:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:ExcludeByFile="**/*.Api/Program.cs"
    - name: Upload coverage reports to Codecov
      if: github.event_name == 'push'
      shell: bash
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov 
        chmod +x codecov
        ref="${{ github.ref }}"
        branch=${ref#refs/heads/}
        echo $branch
        ./codecov -b $branch -f ./tests/KiwiLoad.Api.Tests/coverage.opencover.xml -t ${{ secrets.CODECOV_TOKEN }}
